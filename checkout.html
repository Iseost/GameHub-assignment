<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub | Home</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/13885ac67d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header_checkout">
    <a href="index.html"><img src="./assets/images/GameHub_Logo.png" class="logo_checkout" alt="GameHub_Logo"></a>
  </header>
  <main>
    <h1 class="title grey_background">Order summary</h1>
    <section class="grey_background grid_checkout">
      <div>
        <img src="./assets/images/GameHub_covers10.jpg" class="checkout_img" alt="The game Forge Legend">
      </div>
      <div>
        <p>599,-</p>
        <p>Forge Legend</p>
        <p>-1-+</p>
        <p>Total 599,-</p>
      </div>
    </section>
    <h2 class="title grey_background">Shipping info</h2>
    <section class="grey_background grid_checkout2">
      <div>
        <input class="shipping_info" type="text" placeholder="First name">
        <input class="shipping_info" type="text" placeholder="Last name">
        <input class="shipping_info" type="text" placeholder="Address">
        <input class="shipping_info" type="text" placeholder="Zip code">
        <input class="shipping_info" type="text" placeholder="City">
        <input class="shipping_info" type="email" placeholder="Email">
      </div>
      <h2 class="title">Payment</h2>
      <div>
        <i class="fas fa-cc-paypal"></i>
        <i class="fa-cc-visa"></i>
        <i class="fa-cc-amazon-pay"></i>
      </div>
      <a class="button_confirm" href="checkoutsucssesse.html">Confirm</a>
    </section>
  </main>
  <footer>
    <div class="links_about">
      <a href="about.html">About us</a>
      <a href="contact.html">Contact us</a>
    </div>
    <img src="./assets/images/GameHub_Logo.png" class="logo_footer" alt="logo_footer">
    <div class="icons_footer">
      <p>Discord</p>
      <p>Instagram</p>
      <p>Facebook</p>
      <p>Twitter/X</p>
    </div>
  </footer>
</body>
</html>
