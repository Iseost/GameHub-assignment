<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Almost done - just complete the checkout form, and the game will soon be yours!">
  <title>GameHub | Checkout</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/13885ac67d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <input type="checkbox" id="menu-checkbox">
    <label for="menu-checkbox" class="hamburger_icon"><i class="fas fa-bars"></i></label>
    <nav>
      <a class="active" href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="about.html">About us</a>
      <a href="contact.html">Contact us</a>
    </nav>
  <a href="index.html"><img src="./assets/images/GameHub_Logo.png" class="GameHub_Logo" alt="The GameHub Logo"></a>
  <input class="search" type="search" placeholder="Search">
  <div>
    <nav class="navigaton_bar">
      <i class="fas fa-dice-d20 icon_desktop"></i>
        <a class="deskop-nav" href="Games.html">Games</a>
      <i class="fas fa-user icon_desktop2"></i>
        <a class="deskop-nav" href="">LogIn</a>
      <i class="fas fa-shopping-cart icon_desktop3"></i>
        <a class="deskop-nav" href="checkout.html">Cart</a>
    </nav>
  </div>
  <div class="mobil-icons">
  <i class="fas fa-user"></i>
  <a href="checkout.html"><i class="fas fa-shopping-cart"></i></a>
</div>
</header>
  <main>
    <section class="grey_background grid_checkout grid_checkout_desk">
      <h1 class="title_checkout">Order summary</h1>
      <div>
        <img src="./assets/images/GameHub_covers10.jpg" class="checkout_img" alt="The game Forge Legend">
      </div>
      <div class="checkout_total">
        <p>599,-</p>
        <p>Forge Legend</p>
        <p>-1-+</p>
        <p>Total 599,-</p>
      </div>
    </section>
    <section class="grey_background grid_checkout2 grid_checkout_desk">
      <h2 class="title_checkout_info">Shipping info</h2>
      <div class="shipping_container">
        <input class="shipping_info" type="text" placeholder="First name">
        <input class="shipping_info" type="text" placeholder="Last name">
        <input class="shipping_info" type="text" placeholder="Address">
        <input class="shipping_info" type="text" placeholder="Zip code">
        <input class="shipping_info" type="text" placeholder="City">
        <input class="shipping_info" type="email" placeholder="Email">
      </div>
      <h2 class="title_checkout_payment">Payment</h2>
      <div class="icon_checkout_flex">
        <img class="icon_checkout" src="./assets/images/paypal_196566.png" alt="paypal payment icon">
        <img class="icon_checkout" src="./assets/images/visa_196578.png" alt="Visa payment icon">
        <img class="icon_checkout" src="./assets/images/amazon-pay_5968269.png" alt="amazon-pay icon">
      </div>
      <a class="button_confirm" href="checkoutsucssesse.html">Confirm</a>
    </section>
  </main>
  <footer>
    <div class="links_about">
      <a href="about.html">About us</a>
      <a href="contact.html">Contact us</a>
    </div>
    <img src="./assets/images/GameHub_Logo.png" class="logo_footer" alt="logo_footer">
    <div class="icons_footer">
      <p>Discord</p>
      <p>Instagram</p>
      <p>Facebook</p>
      <p>Twitter/X</p>
    </div>
  </footer>
</body>
</html>
